<!DOCtype html>
<html>
<head>
<TITLE> form </title>
</head>
<body>
<form action="c2.html" method="post">
<label for="Uname"> user name:</label>
<input type="text" id="Uname" placeholder="first name"  ><small>max30</small>
<br/>
<label for="pass">password:</label>
<input type="password" id="pass" minlength="5" maxlength="10" disabled>
<br/>
<label for="em">email id:</label>
<input type="email" id="em" required>
<br/>
<label for="doc"> resume :</label>
<input type="file">
<br/>
<label>Gender</label>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<br/>
<label>Hobbies</label>
<input type="checkbox" name="hobbie1" value="reading">reading
<input type="checkbox" name="hobbie2" value="playing">playing
<input type="checkbox" name="hobbie3" value="music">music
<br/>
<label>Suggestion</label>
<textarea cols="5" rows="5">
</textarea>
<br/>
<label>Blood group</label>
<select>
<option value="O+">O+</option>
<option value="A+">A+</option>
<option value="B+">B+</option>
<option value="AB+">AB+</option>
<option value="AB-">AB-</option>
<option value="O-">O-</option>
<option value="A-">A-</option>
</select>
<br/>

<input type="submit" value="signin">






</form>
</body>
</html>
